<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Project</title>
    <script defer src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/tailwind.config.js">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div x-data="{recipes: $fetchjson('https://dummyjson.com/recipes/20', jsonItem = 'image')}">
        <img alt="recipe" x-bind:src="recipes" />
    </div>

    <div x-data="{ igr: $fetchjson('https://dummyjson.com/recipes/20', jsonItem = 'ingredients') }">
        <h2> Ingredients: </h2>
        <p x-text="igr"></p>
    </div>

    <div x-data="{recipe: $fetchjson('https://dummyjson.com/recipes/11', jsonItem = 'image')}">
        <img alt="recipe" x-bind:src="recipe" />
    </div>

    <div x-data="{ igre: $fetchjson('https://dummyjson.com/recipes/11', jsonItem = 'ingredients') }">
        <h2> Ingredients: </h2>
        <p x-text="igre"></p>
    </div>


</body>
</html>
